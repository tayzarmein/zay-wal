openapi: 3.0.1

info:
  title: ZAY-WAL
  description: "Api Specification for ZAY-WAL"
  version: 1.0.0

servers:
  - url: http://localhost:8000/api/
  - url: https://staging.zaywal.com/api/
  - url: https://api.zaywal.com/

paths:
  /items:
    post:
      summary: Create new Item
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Item"
      responses:
        201:
          content:
            application:/json:
              schema:
                $ref: "#components/schemas/Item"
          description: Successful response code should be 200 with created item
    get:
      summary: Get Items
      responses:
        200:
          description: Array of Items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Item"
  /items/{itemId}:
    get:
      summary: Get Item by ID
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Item"
          description: Item

  /suppliers:
    post:
      summary: Create a supplier
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#components/schemas/Supplier"
            example:
              name: U Ba
              phoneNumber: 09123456789
      responses:
        201:
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Supplier"

  /purchases:
    post:
      summary: Create a purchase
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#components/schemas/Purchase"
      responses:
        201:
          description: Successful Response
          
          
components:
  schemas:
    Item:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        description:
          type: string
        price:
          type: integer
    Supplier:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        phoneNumber:
          type: number
    Purchase:
      type: object
      properties:
        date: 
          type: string
          format: date
        invoiceNumber:
          type: string
        supplierId:
          type: integer
        items:
          description: Purchased Products
          type: array
          items:
            $ref: "#components/schemas/PurchasedProduct"
    PurchasedProduct:
      type: object
      properties:
        productId:
          type: integer
        price:
          type: integer
        qty:
          type: integer
      




